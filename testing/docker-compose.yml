services:
  backend:
    build: ../backend
    image: vibes-backend:latest
    working_dir: /app
    environment:
      NODE_ENV: production
    restart: unless-stopped
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../channel-ui/dist:/app/channel-ui/dist:ro
      - ../builder-ui/dist:/app/builder-ui/dist:ro
    depends_on:
      - backend
    restart: unless-stopped
